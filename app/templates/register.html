{% extends "base.html" %}
{% block css %}
    <style>
        #tw_username{
            display:none;
        }
    </style>
{% endblock %}
{% block main %}
<div class="col-lg-6 col-lg-offset-3">
<div class="well bs-component">
<form class="form-horizontal" action="{{ url_for('register')}}" method="post">
    <fieldset>
        <legend>Registro de Usuario</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Nombre de Usuario</label>
            <div class="col-lg-10">
                {% if username %}
                <input type="text" class="form-control" id="inputUsername" placeholder="username" name="username" value="{{ username }}"/>
                <input type="text" id="tw_username" placeholder="tw_username" name="tw_username" value="{{ tw_username }}"
                {% else %}
                <input type="text" class="form-control" id="inputTwUsername" placeholder="username" name="username"/>
                {% endif %}

            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Correo</label>
            <div class="col-lg-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@correo.com" name="email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Contraseña</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="contraseña" name="password"><br/>
                <input type="password" class="form-control" id="inputPassword" placeholder="contraseña de nuevo">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> He leído y acepto los <a href="#">Términos y Condiciones de uso</a>
                    </label>
                </div>
                <br>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button class="btn btn-default">Cancelar</button>
                <button type="submit" class="btn btn-primary">Regristrarse</button>
                <a href="{{url_for('tw_login')}}"><img src="https://g.twimg.com/dev/sites/default/files/images_documentation/sign-in-with-twitter-gray.png" />
                     </a>
                <a href="{{url_for('fb_login')}}"><img src="http://i.stack.imgur.com/Vk9SO.png" />
                </a>
            </div>
        </div>
    </fieldset>
</form>
</div>
</div>
{% endblock %}
