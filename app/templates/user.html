{% extends "base.html" %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img class="img-responsive" src="{{ set_default(user.photo, 'https://cdn1.iconfinder.com/data/icons/user-pictures/100/male3-256.png') }}" alt="" />
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Informacion de Usuario</h3>
                </div>
                <div class="panel-body">
                    <h1>{{ set_default(user.first_name,"Name")+" "+set_default(user.last_name,"Last Name") }}</h1>
                    <h2>@{{ user.username }}</h2>
                    <h3>{{ user.score() }}pts</h3>
                    <h3>{{ set_default(user.life,'0') }} vidas</h3>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
