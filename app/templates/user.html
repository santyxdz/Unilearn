{% extends "base.html" %}
{% block main %}
<div class="container">
<div class="row">
<div class="col-md-4">
<img src="{{ set_default(user.photo, 'https://cdn1.iconfinder.com/data/icons/user-pictures/100/male3-256.png') }}" alt=""/>
</div>
<div class="col-md 8">
<h1>{{ set_default(user.first_name,"Name")+" "+set_default(user.last_name,"Last Name") }}</h1>
<h2>@{{ user.username }}</h2>
<h3>{{ user.score() }}pts</h3>
<h3>{{ set_default(user.life,'0') }} vidas</h3>
</div>
</div>
</div>
{% endblock %}
