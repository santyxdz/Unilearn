{% extends "panel_base.html" %}
{% block content %}
<br/><br/>
<div class="panel panel-primary" style="max-width: 700px;margin:0 auto;">
    <div class="panel-heading">
        <h3 class="panel-title">A침adir Nuevo Curso</h3>
    </div>
    <div class="panel-body">
        <fieldset>
            <legend>Unilearn : Nuevo Curso</legend>
            <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">Nombre</label>
                <div class="col-lg-10">
                    <input class="form-control" id="inputName" placeholder="Nombre" type="text" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputIcon" class="col-lg-2 control-label">Icono</label>
                <div class="col-lg-10">
                    <input class="form-control" id="inputIcon" placeholder="Icono" type="text" name="icon">
                </div>
            </div>
            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Descripci칩n</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="description" placeholder="Descripci칩n..."></textarea>
                    <span class="help-block text-center"><i>Descripci칩n de la Materia</i></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <a class="btn btn-default" href="{{ url_for("courses_panel") }}">Cancelar</a>
                    <button type="submit" class="btn btn-primary" name="submit">Agregar</button>
                </div>
            </div>
        </fieldset>
    </div>
</div>
{% endblock %}
{% block js %}
    <script type="text/javascript">
        $(document).ready(function(){
            $("button[name=submit]").click(function () {
                $.post(
                    "/api/topics/",
                    {
                    "method":"create",
                    "name":$("input[name='name']:text").val(),
                    "icon":$("input[name='icon']:text").val(),
                    "description":$("textarea#description").val()
                    },
                    function(data){
                        alert(data.status);
                    },
                    "json"
                );
            });

        });
    </script>
{% endblock %}
