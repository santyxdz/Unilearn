{% extends "base.html" %}

{% block title %}
Unilearn | Cursos.
{% endblock %}

{% block js %}
{% endblock %}

{% block css %}
{% endblock %}
{% block main %}
    <div class="row">
      {% for course in courses %}
      <div class="item">
         <div class="course-list panel panel-primary col-xs-6 col-sm-4 col-md-3 col-lg-2">
            <div class="panel-heading">
                <h3 class="panel-title">{{ course.name }}</h3>
            </div>
            <div class="panel-body">
                <div class="aspect">
                    <div class="aspect-one-one bg-full" style="background-image: url('{{ course.icon }}')">
                        
                    </div>
                </div>
            </div>
         </div>
      </div>
    {% endfor %}
    </div>


{% endblock %}
