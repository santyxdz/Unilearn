{% extends "base.html" %}
{% block main %}
    {% if error %}
<div class="alert alert-dismissable alert-danger">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <h4>ERROR!</h4>
    <p>{{ error }}</p>
</div>
    {% endif %}
<div class="row">
    <div class="col-lg-6 col-lg-offset-3 text-center" style="margin-top: 1em;margin-bottom: 3em">
        <img src="http://i.imgur.com/QNKJHrt.png" alt="Logotipo" height="150dp" style="display: inline-block"/>
    </div>
</div>
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="well bs-component">
            <form class="form-horizontal" action="{{ url_for("login")}}" method="post">
                <fieldset>
                    <legend class="text-center">Inicio de sesión</legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Usuario</label>
                        <div class="col-sm-10">
                            {% if username %}
                                <input type="text" class="form-control" id="inputUsername" placeholder="username"
                                       name="username" value="{{ username }}" required/>
                            {% else %}
                                <input type="text" class="form-control" id="inputUsername" placeholder="username"
                                       name="username" required/>
                            {% endif %}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Contraseña</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputEmail" placeholder="contraseña"
                                   name="password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10 text-center">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                            <a href="{{ url_for("register") }}" class="btn btn-success" style="color: #fff;">Registarse</a>
                            <br/><a class="btn btn-default smoke-light" href="{{url_for("forgot_password")}}">Contraseña Olvidada</a>
                        </div>
                        <hr/>
                        <div class="col-sm-2 text-center" style="font-weight: bold;">Con Redes Sociales</div>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-sm-2"></div>
                                <a href="{{ url_for("oauth_authorize",provider="facebook") }}">
                                    <div class="col-xs-3 col-sm-2">
                                        <div class="aspect">
                                            <div class="aspect-one-one bg-full"
                                                 style="background-image: url('https://cdn1.iconfinder.com/data/icons/logotypes/32/square-facebook-128.png');"></div>
                                        </div>
                                    </div>
                                </a>
                                <a href="{{ url_for("oauth_authorize",provider="twitter") }}">
                                    <div class="col-xs-3 col-sm-2">
                                        <div class="aspect">
                                            <div class="aspect-one-one bg-full"
                                                 style="background-image: url('https://cdn1.iconfinder.com/data/icons/logotypes/32/square-twitter-128.png');"></div>
                                        </div>
                                    </div>
                                </a>
                                <div class="col-xs-3 col-sm-2">
                                    <div class="aspect">
                                        <div class="aspect-one-one bg-full"
                                             style="background-image: url('https://cdn1.iconfinder.com/data/icons/logotypes/32/square-google-plus-128.png');"></div>
                                    </div>
                                </div>
                                <div class="col-xs-3 col-sm-2">
                                    <div class="aspect">
                                        <div class="aspect-one-one bg-full"
                                             style="background-image: url('https://cdn1.iconfinder.com/data/icons/logotypes/32/square-linkedin-128.png');"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
{% endblock %}
