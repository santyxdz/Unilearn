{% extends "panel_base.html" %}
{% block content %}
    <div class="row">
        <br/>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Cursos</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        {% for course in courses %}
                            <a href="{{ url_for("view_course",course_id=course.id) }}">
                                <div class="list-group-item">
                                    <div class="row-picture">
                                        <img class="circle" src="{{ course.icon }}" alt="icon" width="56" height="56">
                                    </div>
                                    <div class="row-content">
                                        <h4 class="list-group-item-heading">{{ course.name }}</h4>
                                        <p class="list-group-item-text">{{ course.description[:20] }}</p>
                                    </div>
                                </div>
                            </a>
                            <div class="list-group-separator"></div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Opciones</h3>
                </div>
                <div class="panel-body">
                    <a href="{{ url_for("new_course") }}">
                        <div class="row">
                            <div class="list-group">
                                <div class="list-group-item">
                                    <div class="row-action-primary">
                                        <i class="glyphicon glyphicon-plus"></i>
                                    </div>
                                    <div class="row-content">
                                        <div class="action-secondary"><i class="mdi-material-info"></i></div>
                                        <h4 class="list-group-item-heading">Añadir Curso</h4>
                                        <p class="list-group-item-text">Añadir nuevo curso.</p>
                                    </div>
                                </div></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
